<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WeatherPro - Mobile Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Navigation Header -->
        <nav class="mobile-navbar">
            <div class="nav-content">
                <div class="brand">
                    <div class="brand-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="brand-text">
                        <h1>WeatherPro</h1>
                    </div>
                </div>
                
                <div class="nav-actions">
                    <button id="locationBtn" class="action-btn" title="Current Location">
                        <i class="fas fa-location-crosshairs"></i>
                    </button>
                    <button id="themeToggle" class="action-btn" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Search Section -->
        <section class="mobile-search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="Search cities..." 
                            autocomplete="off"
                        >
                        <button id="clearSearch" class="clear-btn hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div id="searchSuggestions" class="search-suggestions hidden">
                    <div id="suggestionsList" class="suggestions-list">
                        <!-- Dynamic suggestions -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <h3>Getting Weather...</h3>
                <p>Please wait...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Can't Load Weather</h3>
                <p id="errorMessage">Please try again</p>
                <button id="retryBtn" class="retry-btn">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>

            <!-- Weather Content -->
            <div id="weatherContent" class="weather-content hidden">
                <!-- Current Weather Card -->
                <section class="current-weather-card">
                    <div class="location-header">
                        <div class="location-info">
                            <h2 id="currentCity">New York</h2>
                            <span id="currentCountry">United States</span>
                        </div>
                        <div class="update-info">
                            <span id="currentDate">Today</span>
                        </div>
                    </div>

                    <div class="weather-main">
                        <div class="temperature-section">
                            <div class="temp-display">
                                <span id="currentTemp">22째</span>
                                <div class="temp-units">
                                    <button id="celsiusBtn" class="temp-unit active">C</button>
                                    <button id="fahrenheitBtn" class="temp-unit">F</button>
                                </div>
                            </div>
                            <div class="temp-details">
                                <div class="feels-like">
                                    Feels like <strong id="feelsLike">25째</strong>
                                </div>
                                <div class="temp-range">
                                    <span id="tempHigh">28째</span> / <span id="tempLow">18째</span>
                                </div>
                            </div>
                        </div>

                        <div class="weather-visual">
                            <div class="weather-icon">
                                <i id="currentWeatherIcon" class="fas fa-sun"></i>
                            </div>
                            <div class="weather-desc">
                                <h3 id="currentCondition">Clear Sky</h3>
                                <p id="conditionDescription">Perfect day</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Weather Details Grid -->
                <section class="weather-details">
                    <div class="details-grid">
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Visibility</span>
                                <span id="visibility" class="detail-value">10 km</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value">65%</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Wind</span>
                                <span id="windSpeed" class="detail-value">15 km/h</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-compress-arrows-alt"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Pressure</span>
                                <span id="pressure" class="detail-value">1013 hPa</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">UV Index</span>
                                <span id="uvIndex" class="detail-value">5</span>
                            </div>
                        </div>

                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-cloud-rain"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Rain</span>
                                <span id="precipitation" class="detail-value">0%</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Hourly Forecast -->
                <section class="hourly-section">
                    <div class="section-header">
                        <h3>24-Hour Forecast</h3>
                    </div>
                    <div class="hourly-container">
                        <div id="hourlyForecast" class="hourly-scroll">
                            <!-- Hourly items populated by JS -->
                        </div>
                    </div>
                </section>

                <!-- 7-Day Forecast -->
                <section class="weekly-section">
                    <div class="section-header">
                        <h3>7-Day Forecast</h3>
                    </div>
                    <div id="weeklyForecast" class="weekly-container">
                        <!-- Weekly items populated by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
